<label>Filter City:&nbsp; </label> <input type="text" [(ngModel)]="city" pInputText/>
<button type="button" (click)="onCityFilter()" pButton>Search</button>
<button type="button" (click)="onCityFilter(true)" pButton>Clear</button>
&nbsp;
<label>Sort By &nbsp;</label>
<select [(ngModel)]="sortByParameter">
    <option value="City">City</option>
    <option value="Price">Price</option>
</select>
&nbsp;
<button type="button" (click)="onSortDirection()">
    <i *ngIf="sortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
    <i *ngIf="sortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
</button>
<div class="row">
    <div *ngFor="let property of properties | filter:searchCity:'City' | sort: [sortByParameter, sortDirection]"
         class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12 p-3">
        <app-property-card [property]="property"></app-property-card>
    </div>
</div>
