<label>Filter City:&nbsp;  <input type="text" [(ngModel)]="city" pInputText/> </label>
<p-button label="Search" icon="pi pi-search" (click)="onCityFilter()"></p-button>
<button pButton pRipple type="button" label="Clear" class="p-button-danger" (click)="onCityFilter(true)"></button>
&nbsp;
<label>Sort By &nbsp;</label>
<p-dropdown [options]="sortOptions" [(ngModel)]="sortByParameter" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"></p-dropdown>

<!--&nbsp;-->
<!--<label>Sort By &nbsp;</label>-->
<!--<select [(ngModel)]="sortByParameter">-->
<!--    <option value="City">City</option>-->
<!--    <option value="Price">Price</option>-->
<!--</select>-->
&nbsp;
<button type="button" (click)="onSortDirection()" pButton>
    <i *ngIf="sortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
    <i *ngIf="sortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
</button>
<div class="row">
    <div *ngFor="let property of properties | filter:searchCity:'City' | sort: [sortByParameter, sortDirection]"
         class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12 p-3">
        <app-property-card [property]="property"></app-property-card>
    </div>
</div>
