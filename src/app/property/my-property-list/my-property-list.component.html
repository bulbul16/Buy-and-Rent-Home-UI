<div class="card">
    <h5 style="color: var(--blue-500);" fxLayout="row" fxLayoutAlign="start start" fxLayoutAlign.lt-md="center center">My Property List</h5>
    <span *ngFor="let i of [1, 2]">
        <app-my-property-card (closePropertyEditDialogEvent)="showPropertyEditDialog = true"></app-my-property-card>
    </span>
</div>
<app-add-property-dialog [displayAddPropertyDialog]="true" (displayAddPropertyDialogEvent) = "showPropertyEditDialog = false"></app-add-property-dialog>
